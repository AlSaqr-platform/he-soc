          - name: cam_data7_i
            mux_groups: [a_57]
            connections:
              data7_o: pad2chip
              oen: 1'b1
              puen: 1'b1

      - name: sdio1
        output_defaults: 1'b1
        ports:
          - name: sdio_data0
            mux_groups: ["a_58"]
            connections:
              chip2pad: data0_i
              data0_o: pad2chip
              oen: data3_oen_i
              puen: 1'b0
          - name: sdio_data1
            mux_groups: ["b_25"]
            connections:
              chip2pad: data1_i
              data1_o: pad2chip
              oen: data2_oen_i
              puen: 1'b0
          - name: sdio_data2
            mux_groups: ["a_59"]
            connections:
              chip2pad: data2_i
              data2_o: pad2chip
              oen: data1_oen_i
              puen: 1'b0
          - name: sdio_data3
            mux_groups: ["a_60"]
            connections:
              chip2pad: data3_i
              data3_o: pad2chip
              oen: data0_oen_i
              puen: 1'b0
          - name: sdio_clk
            mux_groups: [a_61]
            connections:
              chip2pad: clk_i
              oen: 1'b0
              puen: 1'b1
          - name: sdio_cmd
            mux_groups: [a_62]
            connections:
              chip2pad: cmd_i
              cmd_o: pad2chip
              oen: cmd_oen_i  
              puen: 1'b0        

      - name: can0
        output_defaults: 1'b1
        ports:
          - name: can_tx
            mux_groups: [a_81]
            connections:
              chip2pad: tx_i
              oen: 1'b0
              puen: 1'b0
          - name: can_rx
            mux_groups: [a_82]
            connections:
              rx_o: pad2chip
              oen: 1'b1
              puen: 1'b0

      - name: can1
        output_defaults: 1'b1
        ports:
          - name: can_tx
            mux_groups: [a_83]
            connections:
              chip2pad: tx_i
              oen: 1'b0
              puen: 1'b0
          - name: can_rx
            mux_groups: [a_84]
            connections:
              rx_o: pad2chip
              oen: 1'b1
              puen: 1'b0
      
      #B
      #GPIOs

      - name: gpio_b
        output_defaults: 1'b0
        ports:
          - name: gpio{i}
            multiple: 63
            mux_groups: ["b_{i:2d}"]
            description: "Bidirectional GPIO {i} signal"
            connections:
              chip2pad: gpio{i}_i
              gpio{i}_o: pad2chip
              oen: ~gpio{i}_d_i
              puen: 1'b1

      #Muxing

      - name: eth
        output_defaults: 1'b0
        ports:
          - name: eth_rst
            mux_groups: [b_47]            
            connections:
              chip2pad: eth_rstn_i
              oen: 1'b0
              puen: 1'b1
          - name: eth_rxck
            mux_groups: [b_48]            
            connections:
              eth_rxck_o: pad2chip
              oen: 1'b1
              puen: 1'b1
          - name: eth_rxctl
            mux_groups: [b_49]            
            connections:
              eth_rxctl_o: pad2chip
              oen: 1'b1
              puen: 1'b1
          - name: eth_rxd{i}
            multiple: 4
            mux_groups: ["b_{50+i:2d}"]            
            connections:
              eth_rxd{i}_o: pad2chip
              oen: 1'b1
              puen: 1'b1
          - name: eth_txck
            mux_groups: [b_54]            
            connections:
              chip2pad: eth_txck_i
              oen: 1'b0
              puen: 1'b1
          - name: eth_txctl
            mux_groups: [b_55]            
            connections:
              chip2pad: eth_txctl_i
              oen: 1'b0
              puen: 1'b1
          - name: eth_txd{i}
            multiple: 4
            mux_groups: ["b_{56+i:2d}"]            
            connections:
              chip2pad: eth_txd{i}_i
              oen: 1'b0
              puen: 1'b1
          - name: eth_mdio
            mux_groups: [b_60]
            connections:
              chip2pad: eth_md_i
              eth_md_o: pad2chip
              oen: ~eth_md_oe
              puen: 1'b1  
          - name: eth_mdc
            mux_groups: [b_61]            
            connections:
              chip2pad: eth_mdc_i
              oen: 1'b0
              puen: 1'b1
          - name: eth_intb
            mux_groups: [b_62]            
            connections:
              eth_intb_o: pad2chip
              oen: 1'b1
              puen: 1'b1

      #OpenTitan QSPI
      - name: qspi_ot
        output_defaults: 1'b0
        ports:
          - name: qspi_sck
            mux_groups: [ot_qspi_00]
            connections:
              chip2pad: clk_i
              oen: 1'b0
              puen: 1'b1
          - name: qspi_csn
            mux_groups: [ot_qspi_01]
            connections:
              chip2pad: csn0_i
              oen: 1'b0
              puen: 1'b1
          - name: qspi_sd{i}
            multiple: 4
            mux_groups: ["ot_qspi_{02+i:2d}"]
            connections:
              chip2pad: sd{i}_i
              sd{i}_o: pad2chip
              oen: sd{i}_oen_i
              puen: 1'b1

      #Linux QSPI
      - name: qspi_linux
        output_defaults: 1'b0
        ports:
          - name: qspi_sck
            mux_groups: [linux_qspi_00]
            connections:
              chip2pad: clk_i
              oen: 1'b0
              puen: 1'b1
          - name: qspi_csn
            mux_groups: [linux_qspi_01]
            connections:
              chip2pad: csn0_i
              oen: 1'b0
              puen: 1'b1
          - name: qspi_sd{i}
            multiple: 4
            mux_groups: ["linux_qspi_{02+i:2d}"]
            connections:
              chip2pad: sd{i}_i
              sd{i}_o: pad2chip
              oen: sd{i}_oen_i
              puen: 1'b1