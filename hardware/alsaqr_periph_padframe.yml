            connections:
              data0_o: pad2chip
              oen: 1'b1
              puen: 1'b1
          - name: cam_data1_i
            mux_groups: [a_54]
            connections:
              data1_o: pad2chip
              oen: 1'b1
              puen: 1'b1
          - name: cam_data2_i
            mux_groups: [b_22]
            connections:
              data2_o: pad2chip
              oen: 1'b1
              puen: 1'b1
          - name: cam_data3_i
            mux_groups: [b_23]
            connections:
              data3_o: pad2chip
              oen: 1'b1
              puen: 1'b1
          - name: cam_data4_i
            mux_groups: [b_24]
            connections:
              data4_o: pad2chip
              oen: 1'b1
              puen: 1'b1
          - name: cam_data5_i
            mux_groups: [a_55]
            connections:
              data5_o: pad2chip
              oen: 1'b1
              puen: 1'b1
          - name: cam_data6_i
            mux_groups: [a_56]
            connections:
              data6_o: pad2chip
              oen: 1'b1
