package:
  name: ariane-soc
  authors:
    - "Luca Valente"

dependencies:
  cva6: { path: "deps/cva6" }
  alsaqr_padframe: { path: "deps/alsaqr_periph_padframe" }
  apb_uart: { path: "../fpga/src/apb_uart" }
  axi: { git: "https://github.com/pulp-platform/axi.git", version: "0.29.1" } 
  fpnew: { git: "https://github.com/pulp-platform/fpnew.git", version: 0.6.5 }
  tcdm_interconnect: { git: "https://github.com/pulp-platform/cluster_interconnect.git", version: "1.1.2" }
  axi2tcdm: { git: "https://github.com/AlSaqr-platform/axi2mem.git", rev: "master" }
  apb:  { git: "https://github.com/pulp-platform/apb.git", version:  0.1.0 }
  udma_core: { git: "https://github.com/pulp-platform/udma_core.git", version: 1.1.1 }
  udma_uart: { git: "https://github.com/pulp-platform/udma_uart.git", version: 1.0.1 }
  udma_i2c: { git: "https://github.com/pulp-platform/udma_i2c.git", version: 1.0.0 }
  udma_i2s: { git: "https://github.com/pulp-platform/udma_i2s.git", version: 1.1.2 }
  udma_qspi: { git: "https://github.com/pulp-platform/udma_qspi.git", version: 1.0.4 }
  udma_sdio: { git: "https://github.com/pulp-platform/udma_sdio.git", version: 1.1.2 }
  udma_camera: { git: "https://github.com/pulp-platform/udma_camera.git", version: 1.1.2 }
  udma_filter: { git: "https://github.com/pulp-platform/udma_filter.git", version: 1.0.2 }
  udma_external_per: { git: "https://github.com/pulp-platform/udma_external_per.git", version: 1.0.3 }
  tech_cells_generic: { git: "https://github.com/pulp-platform/tech_cells_generic.git", version: 0.2.6 }
  apb_node: { git: "https://github.com/pulp-platform/apb_node.git", version: 0.1.1 }
  apb_gpio: { git: "https://github.com/pulp-platform/apb_gpio.git", rev: "0e9f142f2f11278445c953ad011fce1c7ed85b66" }
  hyperbus: { git: "git@git.eees.dei.unibo.it:alsaqr-synthesis/hyperbus.git", rev: "96f1911d8834cbc0d55b43261f94fde8e74c4aac" }
  register_interface:  { git: "https://github.com/pulp-platform/register_interface.git", version: 0.3.1  }
  apb_fll_if: { git: "https://github.com/pulp-platform/apb_fll_if.git", version: 0.1.3 }
  generic_FLL: { git: "https://github.com/pulp-platform/generic_FLL.git", rev: "1c92dc73a940392182fd4cb7b86f35649b349595" }
  apb_adv_timer: { git: "https://github.com/pulp-platform/apb_adv_timer.git", version: 1.0.4 }
  pulp_cluster: { git: "git@github.com:AlSaqr-platform/pulp_cluster.git", rev: "04fd3ddf7f19e4c67bb22e373f9bd5b2a970bf70" }

export_include_dirs:
  - include/

sources:
  - deps/cva6/src/tech_cells_generic/src/generic_memory.sv
  - include/ariane_soc_pkg.sv
  - include/apb_soc_pkg.sv
  - include/pulp_interfaces.sv
  - include/ariane_axi_soc_pkg.sv
  - include/udma_subsystem_pkg.sv
  - include/tcdm_macros.sv
  - host/axi2tcdm_wrap.sv
  - host/ariane_peripherals.sv
  - host/udma_subsystem.sv
  - ../fpga/src/axi2apb/src/axi2apb.sv
  - ../fpga/src/axi2apb/src/axi2apb_64_32.sv
  - ../fpga/src/axi2apb/src/axi2apb_wrap.sv
  - host/periph_bus_wrap.sv
  - host/apb_fll_wrap.sv
  - host/freqmeter.sv
  - host/alsaqr_clk_rst_gen.sv
  - host/apb_subsystem.sv
  - host/cva6_subsystem.sv
  - host/l2_subsystem.sv
  - host/clk_gen_hyper.sv
  - host/host_domain.sv
  - host/pad_frame.sv
  - host/al_saqr.sv

  - target: all(fpga,xilinx, not(asic))
    defines:
      FPGA_TARGET_XILINX: ~
      WT_DCACHE: ~
      FPGA_EMUL: ~
      PULP_FPGA_EMUL: ~
    files:
      - ../fpga/src/pad_functional_xilinx/pad_functional_xilinx.sv
      - ./fpga/fpga_clk_gen.sv
      - ./fpga/boot_rom.sv
      - ./fpga/alsaqr_xilinx.sv

  - target: all(asic, not(all(fpga, xilinx)))
    defines:
      WT_DCACHE: ~
    files:
      - ../bootrom/bootrom.sv
      - host/generic_delay.sv
      - host/pads_gf22.sv
      - host/tc_sram_gf22.sv
      - host/tc_clk_gf22.sv
      - host/generic_memory_gf22.sv
      - host/tc_sram.sv
      # tc_sram is instantiated as behavioral sram in cva6's caches. TODOs : macros.
      
  - target: vip
    files:
      - tb/vip/hyperflash_model/s26ks512s.v
      - tb/vip/hyperram_model/s27ks0641.v
      
  - target: test
    files:
      - tb/common/uart.sv                                                     
      - tb/common/SimDTM.sv                                                   
      - tb/common/SimJTAG.sv
      - deps/cva6/src/util/sram.sv
      - ../bootrom/bootrom.sv
      - tb/common/jtag_pkg.sv
      - tb/common/jtag_intf.sv
      - tb/common/mock_uart.sv
      - tb/ariane_tb.sv

